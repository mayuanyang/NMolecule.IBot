<form class="container-fluid" name="registrationForm" ng-if="model.type=='register'">
    <div class="login col-lg-4 col-center">
        <div class="panel panel-default">
            <div class="panel-heading">用户注册</div>
            <div class="panel-body">
                <div class="form-group input-group">
                    <!-- Username -->
                    <span class="input-group-addon" id="spUsername">用户名</span>
                    <input id="inputUsername" type="text" class="form-control" aria-describedby="spUsername" ng-model="model.username" ng-Required="true" />
                </div>

                <div class="form-group input-group">
                    <!-- E-mail -->
                    <span class="input-group-addon" id="spEmail">邮箱@</span>
                    <input id="inputEmail" type="email" class="form-control" aria-describedby="spEmail" ng-model="model.email" ng-Required="true" />
                </div>

                <div class="form-group input-group">
                    <!-- Password-->
                    <span class="input-group-addon" id="spPassword">密码</span>
                    <input id="inputPassword" type="password" class="form-control" aria-describedby="spPassword" ng-model="model.password" ng-Required="true" />
                </div>

                <div class="form-group input-group">
                    <!-- Password -->
                    <span class="input-group-addon" id="spConfirmPassword">确认密码</span>
                    <input id="inputConfirmPassword" type="password" class="form-control" aria-describedby="spConfirmPassword" ng-model="model.confirmPassword" ng-Required="true" />
                </div>

                <div class="form-group">
                    <button class="btn btn-block btn-success" ng-click="model.register()" ng-disabled="registrationForm.$invalid">注册</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div name="loginForm" ng-if="model.type!='register'">
    <div class="fill">
        <div class="login col-lg-4 col-center">
            <div class="panel panel-default">
                <div class="panel-heading">本地登录</div>
                <div class="panel-body">
                    <div class="form-group input-group">
                        <!-- Username -->
                        <span class="input-group-addon" id="spUsername">用户名</span>
                        <input id="inputUsername" type="text" class="form-control" aria-describedby="spUsername" ng-model="model.loginUsername" ng-Required="true" />
                    </div>
                    <div class="form-group input-group">
                        <!-- Password-->
                        <span class="input-group-addon" id="spPassword">密码</span>
                        <input id="inputPassword" type="password" class="form-control" aria-describedby="spPassword" ng-model="model.loginPassword" ng-Required="true" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-success" ng-click="model.login()" ng-disabled="loginForm.$invalid">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
