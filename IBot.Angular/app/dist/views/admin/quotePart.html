<div class="panel panel-default">
    <div class="panel-heading">部件设置</div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>需要克重输入</th>
                    <th>尺寸输入方式</th>
                    <th>尺寸输入项</th>
                    <th>长度展开计算公式</th>
                    <th>宽度展开计算公式</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="p in model.parts">
                <tr class="expandable" ng-if="!p.isNew && !p.isEditing && !p.shouldBeDeleted">

                    <td>{{p.name}}</td>
                    <td>
                        <span ng-if="p.isRequireGramWeightField" class="glyphicon glyphicon-ok"></span>

                    </td>
                    <td>{{p.sizeInputMethod.description}}</td>
                    <td>{{p.sizeInputField.description}}</td>
                    <td>{{p.expandedLengthFormular}}</td>
                    <td>{{p.expandedWidthFormular}}</td>

                    <td></td>
                </tr>
                <tr ng-if="(p.isNew || p.isEditing) && !p.shouldBeDeleted">
                    <td>
                        <input type="text" class="form-control" placeholder="部件名" ng-model="p.name" required />
                    </td>
                    <td><input type="checkbox" ng-model="p.isRequireGramWeightField" /></td>
                    <td>
                        <select class="form-control" ng-options="item.description for item in model.data.sizeInputMethodInfos track by item.value" ng-model="p.sizeInputMethod"></select>

                    </td>
                    <td><select class="form-control" ng-options="item.description for item in model.data.sizeInputFieldInfos track by item.value" ng-model="p.sizeInputField"></select></td>
                    <td><input type="text" class="form-control" placeholder="" ng-model="p.expandedLengthFormular" /></td>
                    <td><input type="text" class="form-control" placeholder="" ng-model="p.expandedWidthFormular" /></td>

                    <td></td>

                </tr>

            </tbody>
            <tr>
                <td colspan="7">
                    <div class="btn-group pull-right" aria-describedby="spPaperScale">
                        <button class="btn btn-primary" ng-click="model.addNewItem()">添加</button>
                        <button class="btn btn-warning" ng-click="model.toggleEdit(true)" ng-if="!model.isEditing">修改</button>
                        <button class="btn btn-warning" ng-click="model.toggleEdit(false)" ng-if="model.isEditing">完成</button>
                        <button class="btn btn-success" ng-click="model.save()">保存</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
