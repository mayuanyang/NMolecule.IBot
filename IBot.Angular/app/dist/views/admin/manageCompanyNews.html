<div class="panel panel-default">
    <div class="panel-heading">信息发布</div>
    <div class="panel-body">
        <form class="form" name="contactForm">
            <div class="form-group">
                <label for="title">标题:</label>
                <input type="text" class="form-control" id="title" ng-model="model.title">
            </div>
            <div class="form-group">
                <label for="content">内容:</label>
                <textarea class="form-control" rows="5" id="content" required ng-model="model.content"></textarea>
            </div>
            <button class="btn btn-success" ng-click="model.publishNews()" ng-disabled="contactForm.$invalid">发布</button>
        </form>
    </div>
</div>
