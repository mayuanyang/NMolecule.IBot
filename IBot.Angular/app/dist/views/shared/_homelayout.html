<div class="navbar-wrapper">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Company AI Demo</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li class="active"></li>
                    <li><a href="#myModal" data-backdrop="false" data-toggle="modal">Conversation</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

   <div id="main" class="container">
       <load-directive models="model.models"></load-directive>
    </div>


<div class="container-fluid">

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Message..." ng-model="model.message" enter-press="model.postMessage()">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="model.postMessage()">Send</button>
        </span>
        
    </div>
    
</div>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Conversation</h4>

            </div>
            <div class="modal-body">
                <p ></p>
                <ul class="timeline">
                    <li ng-repeat="msg in model.messages" ng-class="{'timeline-inverted': msg.from != model.from}">
                        <div ng-class="{'timeline-badge': true, 'warning': msg.from != model.from, 'success':msg.from == model.from}">
                            <i class="fa fa-check"></i>
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4 class="timeline-title">{{msg.text}}</h4>
                                <p>
                                    <small class="text-muted"><i class="fa fa-clock-o"></i>{{msg.created}}</small>
                                </p>
                            </div>
                            <div class="timeline-body">
                                <p></p>
                            </div>
                        </div>
                    </li>
                    
                </ul>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
