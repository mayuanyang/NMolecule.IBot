<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="quote.quotehome">{{model.companyInfo.companyName}}印刷报价系统</a>
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-top-links navbar-right">
            <li><a ui-sref="home.home({id:'{{model.companyId}}'})"><span class="glyphicon glyphicon-home"></span>  公司主页</a></li>
            <li><a ui-sref="register" ng-if="!model.hasToken"><span class="glyphicon glyphicon-log-in"></span>  登录</a></li>
            <li ng-if="model.hasToken"><a ui-sref="admin.dashboard"><span class="glyphicon glyphicon-user"></span>  你好 {{model.userName}}</a></li>
            <li><a href="javascript:void()" ng-click="model.logout()" ng-if="model.hasToken"><span class="glyphicon glyphicon-log-out"></span>  登出</a></li>
        </ul>
        <!-- /.navbar-top-links -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li ng-repeat="item in model.menuItems" ng-class="(item.selected) ? 'active' : ''">
                        <a ui-sref="quote.generic({qcid:'{{item.id}}'})" ng-click="model.toggleSelect(item.id)">{{item.name}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div ng-repeat="item in $root.errorMessages track by $index" class="alert alert-{{item.type}} fade in" role="alert">
                    {{item.message}}
                    <a href="" class="close" data-dismiss="alert" ng-click="$root.errorMessages.splice($index, 1)">x</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div cg-busy="{promise:$root.myPromise, message:'努力加载中', minDuration:100, backdrop:true}" style="position: relative;">
                <ui-view/>
            </div>
            
        </div>
    </div>
</div>
