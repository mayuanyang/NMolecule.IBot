<div class="panel panel-default">
    <div class="panel-heading">店铺信息</div>
    <div class="panel-body">
        <button class="btn btn-primary" ng-click="model.openShop()" ng-if="model.companyGuid==''">我要开店</button>
        <div class="alert alert-success">
            <span class="glyphicon glyphicon-globe"></span>
            <span id="spLink">店铺链接</span>
            <a href="{{model.companyUrl}}"><span>{{model.companyUrl}}</span>    </a>

        </div>
    
        <form class="form" name="contactForm">
            <div class="form-group input-group">
                <span class="input-group-addon" id="spCompanyName">公司名称</span>
                <input type="text" aria-describedby="spCompanyName" class="form-control" ng-model="model.companyInfo.companyName" required />
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon" id="spCompanyDescription">公司简介</span>
                <textarea class="form-control" rows="5" id="content" aria-describedby="spCompanyDescription" required ng-model="model.companyInfo.companyDescription"></textarea>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon" id="spPerson">联系人</span>
                <input type="text" aria-describedby="spPerson" class="form-control" ng-model="model.companyInfo.contactInfo.contactPerson" required/>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon" id="spNumber">联系号码</span>
                <input type="text" aria-describedby="spNumber" class="form-control" ng-model="model.companyInfo.contactInfo.contactNumber" required/>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon" id="spAddress">地址</span>
                <input type="text" aria-describedby="spAddress" class="form-control" ng-model="model.companyInfo.contactInfo.address"/>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon" id="spProvince">省</span>
                <input type="text" aria-describedby="spProvince" class="form-control" ng-model="model.companyInfo.contactInfo.province"/>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon" id="spCity">市</span>
                <input type="text" aria-describedby="spCity" class="form-control" ng-model="model.companyInfo.contactInfo.city" required/>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon" id="spSuburb">区</span>
                <input type="text" aria-describedby="spSuburb" class="form-control" ng-model="model.companyInfo.contactInfo.suburb"/>
            </div>
            <button class="btn btn-success" ng-click="model.saveContactInfo()" ng-disabled="contactForm.$invalid">保存</button>
        </form>
    </div>
</div>
